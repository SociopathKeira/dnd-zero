{% extends "base.html" %}

{% block central %}
    <h1>List of Characters</h1>

    {% if character_list %}
    <ul>

      {% for character in character_list %}
      <li>
        <a href="{{ character.get_absolute_url }}">{{ character.name }}</a> ({{ character.master }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no characters in the tavern.</p>
    {% endif %}
{% endblock %}
